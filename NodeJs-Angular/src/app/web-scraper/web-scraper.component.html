<input class="form-control" placeholder="http://localhost:4200/" [(ngModel)]="targetUrl" (ngModelChange)="changed($event)"/>

<ng-template #loadingTmpl>
    <div>Loading...</div>
</ng-template>

<ng-container *ngIf="targetUrl">
    <ul *ngIf="(scrapedResults | async) as elements; else loadingTmpl">
        <li *ngFor="let element of elements">
            
        </li>
        <li *ngIf="!elements.length">
            No elements witin the webpage
        </li>
    </ul>
</ng-container>
